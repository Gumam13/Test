<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Strukly.co – Smart POS for F&B and Retail</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; margin:0; background: #f6f8fa; color:#21254a;}
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    .links-below { margin: 30px 0 10px 0; text-align: center; font-size: 1.06em;}
    .links-below a { color:#2b63f5; text-decoration:underline; margin:0 5px; cursor:pointer;}
    /* ... tambahkan CSS lain sesuai desainmu di sini ... */
  </style>
</head>
<body>
  <div class="container">
    <div id="page-content">
      <!-- Konten utama akan di sini. Saat klik terms/privacy, konten diganti -->
      <h1>POS & QR Payment for Modern Outlets</h1>
      <p><b>Strukly</b> helps F&B and retail manage orders, print receipts instantly, and monitor sales—without the hassle.</p>
      <!-- dst. Tambahkan konten landing page lain di sini -->
    </div>
    <div class="links-below">
      <a href="terms.html" onclick="loadPage('terms.html');return false;">Terms</a> • 
      <a href="privacy.html" onclick="loadPage('privacy.html');return false;">Privacy</a>
    </div>
  </div>
  <script>
    function loadPage(url) {
      fetch(url)
        .then(r => r.text())
        .then(html => {
          document.getElementById('page-content').innerHTML = html;
          window.scrollTo(0,0);
        });
    }
  </script>
</body>
</html>
